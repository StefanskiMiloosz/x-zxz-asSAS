    <h1>Sposoby cytowania</h1>
    <p>W języku HTML istnieje kilka sposobów na cytowanie tekstu:</p>
    <q>to jest "q"</q>
    <blockquote>to jest "blockquote"</blockquote>
    <abbr>to jest "abbr"</abbr>
    <address>to jest "address" </address>
    <cite>to jest "cite" </cite>
    <bdo> to jest "bdo"</bdo>
